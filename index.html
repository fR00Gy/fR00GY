<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Лягушонок ловит подарки</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            text-align: center;
            background: url('https://i.imgur.com/4hoqU0E.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: sans-serif;
            touch-action: manipulation;
        }
        canvas {
            background: rgba(255, 255, 255, 0.8);
            display: block;
            margin: auto;
            border: 5px solid #333;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            padding: 0 50px;
        }
        .controls img {
            width: 60px;
            height: 60px;
        }
        .lives {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        .lives img {
            width: 30px;
            height: 30px;
        }
        #startGame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 24px;
            z-index: 10;
        }
        #scoreDisplay {
            font-size: 22px;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Лягушонок ловит подарки</h1>
    <div class="lives" id="livesDisplay"></div>
    <div id="scoreDisplay">Очки: 0</div>
    <button id="startGame">Старт</button>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div class="controls">
        <img src="https://i.imgur.com/QUaEIk9.png" id="left" alt="Лево">
        <img src="https://i.imgur.com/05AB2sm.png" id="right" alt="Право">
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let gameRunning = false;
        let frogX = 155;
        const frogY = 400;
        const frogWidth = 50;
        const frogHeight = 70;
        const gifts = [];
        const giftSpeedBase = 2;
        let giftSpeed = giftSpeedBase;
        const giftPositions = [50, 100, 150, 200, 250, 300, 350];
        let lives = 3;
        let score = 0;
        let spawnCounter = 0;
        let spawnInterval = 2000;
        const badGiftProbability = 0.3;
        let flash = false;

        let spawnTimer;

        const frogImg = new Image();
        frogImg.src = "https://i.imgur.com/eLpERcH.png";

        const giftImg = new Image();
        giftImg.src = "https://i.imgur.com/KvLJceM.png";

        const badGiftImg = new Image();
        badGiftImg.src = "https://i.imgur.com/Z7RXVbr.png";

        const heartImg = "https://i.imgur.com/znfQ4N2.png";

        document.getElementById("startGame").addEventListener("click", () => {
            gameRunning = true;
            score = 0;
            updateScoreDisplay();
            document.getElementById("startGame").style.display = 'none';
            startSpawning();
        });

        document.getElementById("left").addEventListener("click", () => { if (frogX > 0) frogX -= 50; });
        document.getElementById("right").addEventListener("click", () => { if (frogX < canvas.width - frogWidth) frogX += 50; });

        function drawFrog() {
            ctx.drawImage(frogImg, frogX, frogY, frogWidth, frogHeight);
        }

        function spawnGift() {
            const randomPosition = giftPositions[Math.floor(Math.random() * giftPositions.length)];
            const isBad = Math.random() < badGiftProbability;
            gifts.push({ x: randomPosition, y: 0, bad: isBad });
        }

        function startSpawning() {
            spawnTimer = setInterval(() => {
                if (gameRunning) {
                    spawnGift();
                    spawnCounter++;

                    if (spawnCounter % 5 === 0) {
                        giftSpeed += 0.3;
                        spawnInterval = Math.max(500, spawnInterval - 200);
                        clearInterval(spawnTimer);
                        startSpawning();
                    }
                }
            }, spawnInterval);
        }

        function drawGifts() {
            gifts.forEach((g, index) => {
                const img = g.bad ? badGiftImg : giftImg;
                if (!g.bad || (g.bad && flash)) {
                    ctx.drawImage(img, g.x, g.y, 30, 30);
                }
                g.y += giftSpeed;

                const frogCenter = frogX + frogWidth / 2;
                const giftCenter = g.x + 15;

                if (
                    g.y + 30 > frogY &&
                    g.y < frogY + frogHeight &&
                    Math.abs(frogCenter - giftCenter) < (frogWidth / 2 + 15)
                ) {
                    if (g.bad) {
                        loseLife();
                    } else {
                        score++;
                        updateScoreDisplay();
                    }
                    gifts.splice(index, 1);
                } else if (g.y > canvas.height) {
                    gifts.splice(index, 1);
                    if (!g.bad) loseLife();
                }
            });
        }

        function updateLivesDisplay() {
            const display = document.getElementById("livesDisplay");
            display.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const img = document.createElement("img");
                img.src = heartImg;
                display.appendChild(img);
            }
        }

        function updateScoreDisplay() {
            document.getElementById("scoreDisplay").innerText = `Очки: ${score}`;
        }

        function loseLife() {
            lives--;
            updateLivesDisplay();
            if (lives <= 0) {
                gameRunning = false;
                clearInterval(spawnTimer);
                alert("Игра окончена! Вы проиграли.\nВаш счёт: " + score);
                resetGame();
            }
        }

        function resetGame() {
            frogX = 155;
            lives = 3;
            score = 0;
            giftSpeed = giftSpeedBase;
            spawnInterval = 2000;
            spawnCounter = 0;
            updateLivesDisplay();
            updateScoreDisplay();
            gifts.length = 0;
            clearInterval(spawnTimer);
            gameRunning = false;
            document.getElementById("startGame").style.display = 'block';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) {
                drawFrog();
                drawGifts();
            }
            requestAnimationFrame(gameLoop);
        }

        setInterval(() => {
            flash = !flash;
        }, 300);

        updateLivesDisplay();
        updateScoreDisplay();
        gameLoop();
    </script>
</body>
</html>
