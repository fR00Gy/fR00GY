<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лягушонок ловит подарки</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { text-align: center; background: #a0e3a0; overflow: hidden; }
        canvas { background: #fff; display: block; margin: auto; border: 5px solid #333; }
        .controls { margin-top: 10px; display: flex; justify-content: center; gap: 30px; }
        button { font-size: 20px; padding: 10px; margin: 5px; }
        .lives { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Лягушонок ловит подарки</h1>
    <button id="startGame">Старт</button>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div class="controls">
        <button id="left">⬅️</button>
        <button id="right">➡️</button>
    </div>
    <div class="lives">
        <p>Жизни: <span id="livesCount">3</span></p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let gameRunning = false;
        let frogX = 180;
        const frogY = 400;
        const gifts = [];
        const giftSpeed = 2;
        const giftPositions = [50, 100, 150, 200, 250, 300, 350]; // 7 позиций для подарков
        let lives = 3;

        // Убираем кнопку старта при ее нажатии
        document.getElementById("startGame").addEventListener("click", () => {
            gameRunning = true;
            document.getElementById("startGame").style.display = 'none'; // Прячем кнопку старт
            spawnGift();
        });

        // Перемещаем лягушонка по стрелочкам
        document.getElementById("left").addEventListener("click", () => { if (frogX > 50) frogX -= 50; });
        document.getElementById("right").addEventListener("click", () => { if (frogX < 300) frogX += 50; });

        // Рисуем лягушонка
        function drawFrog() {
            ctx.fillStyle = "green";
            ctx.fillRect(frogX, frogY, 50, 50);
        }

        // Спавним подарки
        function spawnGift() {
            setInterval(() => {
                if (gameRunning) {
                    const randomPosition = giftPositions[Math.floor(Math.random() * giftPositions.length)];
                    gifts.push({ x: randomPosition, y: 0 });
                }
            }, 2000);
        }

        // Рисуем подарки
        function drawGifts() {
            ctx.fillStyle = "red";
            gifts.forEach((g, index) => {
                ctx.fillRect(g.x, g.y, 30, 30);
                g.y += giftSpeed;

                // Если подарок падает ниже экрана, проверяем столкновение с лягушонком
                if (g.y > frogY && g.y < frogY + 50 && Math.abs(g.x - frogX) < 30) {
                    gifts.splice(index, 1); // Убираем подарок, если лягушонок поймал
                } else if (g.y > canvas.height) {
                    // Если подарок упал на землю, теряем жизнь
                    gifts.splice(index, 1);
                    loseLife();
                }
            });
        }

        // Уменьшаем количество жизней
        function loseLife() {
            lives--;
            document.getElementById("livesCount").innerText = lives;
            if (lives <= 0) {
                gameRunning = false;
                alert("Игра окончена! Вы проиграли.");
                resetGame();
            }
        }

        // Сбрасываем игру
        function resetGame() {
            frogX = 180;
            lives = 3;
            document.getElementById("livesCount").innerText = lives;
            gifts.length = 0;
            gameRunning = false;
            document.getElementById("startGame").style.display = 'block'; // Показываем кнопку старт
        }

        // Игровой цикл
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) {
                drawFrog();
                drawGifts();
            }
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
