<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Лягушонок ловит подарки</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { text-align: center; background: #a0e3a0; overflow: hidden; font-family: sans-serif; touch-action: manipulation; }
        canvas { background: #fff; display: block; margin: auto; border: 5px solid #333; }
        .controls { margin-top: 10px; display: flex; justify-content: space-around; padding: 0 50px; }
        button { font-size: 24px; padding: 15px 30px; margin: 5px; }
        .lives {
            font-size: 26px;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Лягушонок ловит подарки</h1>
    <div class="lives" id="livesDisplay">❤️❤️❤️</div>
    <button id="startGame">Старт</button>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div class="controls">
        <button id="left">⬅️</button>
        <button id="right">➡️</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let gameRunning = false;
        let frogX = 180;
        const frogY = 400;
        const gifts = [];
        const giftSpeedBase = 2;
        let giftSpeed = giftSpeedBase;
        const giftPositions = [50, 100, 150, 200, 250, 300, 350];
        let lives = 3;
        let giftInMotion = false;
        let spawnCounter = 0;
        const badGiftProbability = 0.3; // 30% шанс на "плохой" подарок

        document.getElementById("startGame").addEventListener("click", () => {
            gameRunning = true;
            document.getElementById("startGame").style.display = 'none';
            spawnGift();
        });

        document.getElementById("left").addEventListener("click", () => { if (frogX > 50) frogX -= 50; });
        document.getElementById("right").addEventListener("click", () => { if (frogX < 300) frogX += 50; });

        function drawFrog() {
            ctx.fillStyle = "green";
            ctx.fillRect(frogX, frogY, 50, 50);
        }

        function spawnGift() {
            setInterval(() => {
                if (gameRunning && !giftInMotion) {
                    const randomPosition = giftPositions[Math.floor(Math.random() * giftPositions.length)];
                    const isBad = Math.random() < badGiftProbability;
                    gifts.push({ x: randomPosition, y: 0, bad: isBad });
                    giftInMotion = true;

                    spawnCounter++;
                    if (spawnCounter % 5 === 0) {
                        giftSpeed += 0.3; // ускоряем падение каждые 5 объектов
                    }
                }
            }, 2000);
        }

        function drawGifts() {
            gifts.forEach((g, index) => {
                ctx.fillStyle = g.bad ? "black" : "red";
                ctx.fillRect(g.x, g.y, 30, 30);
                g.y += giftSpeed;

                if (g.y > frogY && g.y < frogY + 50 && Math.abs(g.x - frogX) < 30) {
                    if (g.bad) {
                        loseLife();
                    }
                    gifts.splice(index, 1);
                    giftInMotion = false;
                } else if (g.y > canvas.height) {
                    gifts.splice(index, 1);
                    giftInMotion = false;
                    if (!g.bad) loseLife();
                }
            });
        }

        function updateLivesDisplay() {
            const display = document.getElementById("livesDisplay");
            display.innerText = "❤️".repeat(lives);
        }

        function loseLife() {
            lives--;
            updateLivesDisplay();
            if (lives <= 0) {
                gameRunning = false;
                alert("Игра окончена! Вы проиграли.");
                resetGame();
            }
        }

        function resetGame() {
            frogX = 180;
            lives = 3;
            giftSpeed = giftSpeedBase;
            spawnCounter = 0;
            updateLivesDisplay();
            gifts.length = 0;
            giftInMotion = false;
            gameRunning = false;
            document.getElementById("startGame").style.display = 'block';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) {
                drawFrog();
                drawGifts();
            }
            requestAnimationFrame(gameLoop);
        }

        updateLivesDisplay();
        gameLoop();
    </script>
</body>
</html>
