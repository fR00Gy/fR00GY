<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Лягушонок ловит подарки</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            text-align: center;
            background: url('https://i.imgur.com/4hoqU0E.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: sans-serif;
            touch-action: manipulation;
        }
        canvas {
            background: rgba(255, 255, 255, 0.8);
            display: block;
            margin: auto;
            border: 5px solid #333;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            padding: 0 50px;
        }
        .controls img {
            width: 60px;
            height: 60px;
        }
        .lives {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        .lives img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Лягушонок ловит подарки</h1>
    <div class="lives" id="livesDisplay"></div>
    <button id="startGame">Старт</button>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div class="controls">
        <img src="https://i.imgur.com/QUaEIk9.png" id="left" alt="Лево">
        <img src="https://i.imgur.com/05AB2sm.png" id="right" alt="Право">
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let gameRunning = false;
        let frogX = 175;
        const frogY = 400;
        const frogSize = 60;
        const gifts = [];
        const giftSpeedBase = 2;
        let giftSpeed = giftSpeedBase;
        const giftPositions = [50, 100, 150, 200, 250, 300, 350];
        let lives = 3;
        let spawnCounter = 0;
        let spawnInterval = 2000;
        const badGiftProbability = 0.3;

        let spawnTimer;

        const frogImg = new Image();
        frogImg.src = "https://i.imgur.com/xhHsuil.png";

        const giftImg = new Image();
        giftImg.src = "https://i.imgur.com/KvLJceM.png";

        const badGiftImg = new Image();
        badGiftImg.src = "https://i.imgur.com/Z7RXVbr.png";

        const heartImg = "https://i.imgur.com/znfQ4N2.png";

        document.getElementById("startGame").addEventListener("click", () => {
            gameRunning = true;
            document.getElementById("startGame").style.display = 'none';
            startSpawning();
        });

        document.getElementById("left").addEventListener("click", () => { if (frogX > 50) frogX -= 50; });
        document.getElementById("right").addEventListener("click", () => { if (frogX < 300) frogX += 50; });

        function drawFrog() {
            ctx.drawImage(frogImg, frogX, frogY, frogSize, frogSize);
        }

        function spawnGift() {
            const randomPosition = giftPositions[Math.floor(Math.random() * giftPositions.length)];
            const isBad = Math.random() < badGiftProbability;
            gifts.push({ x: randomPosition, y: 0, bad: isBad });
        }

        function startSpawning() {
            spawnTimer = setInterval(() => {
                if (gameRunning) {
                    spawnGift();
                    spawnCounter++;

                    if (spawnCounter % 5 === 0) {
                        giftSpeed += 0.3;
                        spawnInterval = Math.max(500, spawnInterval - 200);
                        clearInterval(spawnTimer);
                        startSpawning();
                    }
                }
            }, spawnInterval);
        }

        function drawGifts() {
            gifts.forEach((g, index) => {
                const img = g.bad ? badGiftImg : giftImg;
                ctx.drawImage(img, g.x, g.y, 30, 30);
                g.y += giftSpeed;

                if (g.y > frogY && g.y < frogY + frogSize && Math.abs(g.x - frogX) < 30) {
                    if (g.bad) {
                        loseLife();
                    }
                    gifts.splice(index, 1);
                } else if (g.y > canvas.height) {
                    gifts.splice(index, 1);
                    if (!g.bad) loseLife();
                }
            });
        }

        function updateLivesDisplay() {
            const display = document.getElementById("livesDisplay");
            display.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const img = document.createElement("img");
                img.src = heartImg;
                display.appendChild(img);
            }
        }

        function loseLife() {
            lives--;
            updateLivesDisplay();
            if (lives <= 0) {
                gameRunning = false;
                clearInterval(spawnTimer);
                alert("Игра окончена! Вы проиграли.");
                resetGame();
            }
        }

        function resetGame() {
            frogX = 175;
            lives = 3;
            giftSpeed = giftSpeedBase;
            spawnInterval = 2000;
            spawnCounter = 0;
            updateLivesDisplay();
            gifts.length = 0;
            clearInterval(spawnTimer);
            gameRunning = false;
            document.getElementById("startGame").style.display = 'block';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (gameRunning) {
                drawFrog();
                drawGifts();
            }
            requestAnimationFrame(gameLoop);
        }

        updateLivesDisplay();
        gameLoop();
    </script>
</body>
</html>
